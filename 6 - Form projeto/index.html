<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui:</p>
            <form>
                <div class="box-imput">
                    <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar seu carro!" 
                    minlength="1" 
                    maxlength="30" 
                    required>  
               <div class="box-imput">
                    <label for="price">Preço: <span class="required-field">*</span></label>
                    <input type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina um preço!" 
                    required>
               <div class="box-imput">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do seu veículo, por exemplo se ele tem algum arranhão"></textarea>
               <div class="box-imput">
                    <label for="brand">Marca do veículo: <span class="required-field">*</span></label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Digite a marca do veículo!" 
                    required>
               <div class="box-imput">
                    <label for="model">Modelo do veículo: <span class="required-field">*</span></label>
                    <input type="text" 
                    name="modelo" 
                    id="modelo" 
                    class="block" 
                    placeholder="Digite o modelo do veículo!" 
                    required> 
                <div class="box-imput">
                    <label for="mileage">Kilometragem: <span class="required-field">*</span></label>
                    <input type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo!" 
                    required>
                <div class="box-imput">
                    <label for="puchase-date">Data de compra do veículo: <span class="required-field">*</span></label>
                    <input type="date" 
                    name="puchase-date" 
                    id="puchase-date" 
                    class="block" 
                    required>
                <div class="box-imput">
                    <p>Tipo de cambio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear" />
                    <label for="manual">Manual</label> 
                    <input type="radio" id="auto" name="gear" />
                    <label for="auto">Automático</label> 
                        
            </form>
            </div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</body>
</html>
