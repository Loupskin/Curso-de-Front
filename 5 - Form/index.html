<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <!-- 1 Primeiro Formulário -->
    <!-- 2 Atributos de formuário -->
    <h2>Formulários HTML</h2>
    <form action="Register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
    <!-- 3 Atributo name -->
        <div>
            <!-- 4 Atributo label-->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
    <!-- 6 Select -->
    <div>
        <label for="job">Selecione sua profissão:</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="DevOps">DevOps</option>
        </select>
    </div> 
    <!-- 7 Atributo Selected -->     
    <div>
        <label for="contract">Você leu os termos de contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
    </div> 
    <!-- 8 Multiplas opções -->
    <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
    </div>
    <!-- 9 textarea--> 
    <div>
        <label for="comment">Escreva abaixo o que você achou do post:</label>
        <textarea name="comment"></textarea>
    </div>   

    <!-- 10 fieldset e legend -->
    <div>
     <fieldset>
        <legend>Preencha com as suas informações:</legend>
        <label for="firstname">Nome:</label>
        <input type="text" name="firstname">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname">
     </fieldset>
    </div>

    <!-- 11  datalist -->
    <div>
        <label for="flavor">Escolha seu sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
        </datalist>
    </div> 

    <!-- 12 senha -->
    <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
    </div> 

    <!-- 14 input radio (radio button)--> 
     <div>
        <label for="car model">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="renault" name="car_model">
            <label for="renault">Renault</label>
        </div>
     </div>
    
    <!--15 checkbox --> 
    <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="turbo_engine">
            <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="hybrid">
            <label for="hybrid">Hibrido</label>
        </div>
    </div>

    <!-- 13 resetar form -->
     <input type="reset" value="Limpar">
    
    

    <!-- 5 Envio de Form-->
     <input type="submit" value="Enviar" />    
    </form>

</body>
</html>
